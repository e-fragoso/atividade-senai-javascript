<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UC-8</title>
    <script src="script.js"></script>
</head>

<body>
    <h1>Exercicio Senai</h1>
    <h2>Cadastro de eventos</h2>
    <label for="nomedoEvento">Nome do Evento</label>
    <input type="text" name="nomedoEvento" id="nomedoEvento">
    <label>Data do Evento:</label>
    <input type="datetime-local" name="datadoEvento" id="datadoEvento">
    <label>Palestrante:</label>
    <input type="text" name="palestrante" id="palestrante">
    <button onclick="salvarEvento()">Salvar Evento</button>
    <h2>Cadastro do Participante</h2>
    <label for="nomeParticipante">Nome do Participante</label>
    <input type="text" name="nomeParticipante" id="nomeParticipante">
    <label for="idadeParticipante">Idade do Participante</label>
    <input type="number" name="idadeParticipante" id="idadeParticipante">
    <button onclick="salvarParticipante()">Salvar Participante</button>
</body>

</html>
